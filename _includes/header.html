<!--header section-->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-xl">
            <a class="navbar-brand logo" href="{{'/' | prepend: site.baseurl }}"
                ><img src="{{ site.logo-neg }}" alt="CREATE Logo"
            /></a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsExample07XL"
                aria-controls="navbarsExample07XL"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div
                class="navbar-collapse collapse w-100 order-3 dual-collapse2"
                id="navbarsExample07XL"
            >
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    {% assign navs = 'about, team, events, projects, outreach, store, contact' | split: ', ' %}
                    {% for nav in navs %}
                        <li class="nav-item">
                            {% assign title = nav | capitalize %}
                            {% if page.title == title %}
                                <a class="nav-link highlight" href="{{ '/' | append: nav | prepend: site.baseurl }}">
                            {% else %}
                                <a class="nav-link " href="{{ '/' | append: nav | prepend: site.baseurl }}">
                            {% endif %}
                                {{ nav }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
