<header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-xl">
            <!--Logo-->
            <a class="navbar-brand logo" href="{{'/' | prepend: site.baseurl }}"
                ><img src="{{ site.logo }}" alt="CREATE Logo"
            /></a>
            <!--Mobile Hamburger Button-->
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsExample07XL"
                aria-controls="navbarsExample07XL"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Navigation-->
            <div
                class="navbar-collapse collapse w-100 order-3 dual-collapse2"
                id="navbarsExample07XL"
            >
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    {% for nav in site.data.nav %}
                        <li class="nav-item">
                            <a class="nav-link text-uppercase " href="{{ nav.link }}">
                                {{ nav.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
