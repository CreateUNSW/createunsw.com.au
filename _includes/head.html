<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }} | {% endif %} {{ site.title | escape }}</title>
    <link rel="stylesheet" href="{{ "/css/stylesheet.css" | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/favico" href="/images/favicon2.ico" />
    <link rel="icon" href="/images/create_logo_mobile.png" />
    <script src="{{ "/js/jquery-1.10.2.js" | relative_url }}"></script>
    <script src="{{ "/js/equal-height.js" | relative_url }}"></script>
    <script src="{{ ""/js/main.js" | relative_url }}"></script>

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml">
    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description | strip_html }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}
</head>
