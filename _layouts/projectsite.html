---
layout: default
---
<!--main content-->	
<div class="main-content" id="projects">
  <div class="wrapper">
    <div class="row">
      <div class="left">
        <h2>{{ page.title }}</h2>
        <h3>{{ page.location }}</h3>
        <h3>{{ page.completedate }}</h3>
      </div>
      <div class="right-align">
        <p> Written by <b>{{ page.author }}</b> on <b>{{ page.date | date: "%d %B %Y"}}</b></p>
        <a href="{{'/projects' | prepend: site.baseurl }}"><button class="buttong yellow">Projects</button></a>
        <div>
          <img src="{{ page.teamlogo }}" class="projectintro">
        </div>
      </div>
    </div>
    <div class="single-column">
        {{ page.content }}
      
    </div>
  </div>
</div>
