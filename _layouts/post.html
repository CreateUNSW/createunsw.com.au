---
layout: default
---
<!--main content-->	
<main type="main" id="projects">
  <div class="container-xl">
    <div class="row">
      <div class="col-md-6">
        <h3>{{ page.title }}</h3>
        <h5>{{ page.location }}</h5>
        <h5>{{ page.complete }}</h5>
        <a href="{{'/media' | prepend: site.baseurl }}" class="btn btn-primary" style="text-transform: capitalize;">{{ page.categories }}</a>
      </div>
      <div class="col-md-6 right-align">
        <p> Written by <b>{{ page.author }}</b> on <b>{{ page.date | date: "%d %B %Y"}}</b></p>
        
      </div>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col-md">
        {{ page.content }}
      </div>
    </div>
  </div>
</main>
