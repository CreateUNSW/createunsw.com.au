---
layout: default
---
<!--main content-->	
<div class="main-content" id="projects">
  <div class="wrapper">
    <div class="leftcolumn top">
      <h3>{{ page.title }}</h3>
      <h5>{{ page.location }}</h5>
      <h5>{{ page.complete }}</h5>
    </div>
    <div class="rightcolumn cbutton centre">
      <p> Written by <b>{{ page.author }}</b> on <b>{{ page.date | date: "%d %B %Y"}}</b></p>
      <a href="{{'/media' | prepend: site.baseurl }}"><button class="buttong yellow" style="text-transform: capitalize;">{{ page.categories }}</button></a>
      <div class="team">
        <img src="{{ page.category }}">
      </div>
    </div>
    <div class="single-column">
        {{ page.content }}
      
    </div>
  </div>
</div>
